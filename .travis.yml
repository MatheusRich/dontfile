env:
  global:
    CC_TEST_REPORTER_ID: c45fcc839a26cf4207ee1407607588daae2bee3e0a119976ac9830b05d682f74
    RAILS_ENV: test
    CI: enabled
language: ruby
rvm:
- 2.5
- 2.6
addons:
  postgresql: 9.6
services:
- docker
cache:
  directories:
  - "$PWD/vendor/.bundle/"
before_install:
- curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64
  > cc-test-reporter
- chmod +x cc-test-reporter
- "./cc-test-reporter before-build"
install:
- bundle check --path vendor/.bundle/ || bundle install --path vendor/.bundle/
- bundle exec rails db:create
- bundle exec rails db:schema:load || bundle exec rails db:migrate
jobs:
  include:
  - stage: test
  - name: Model Tests
    script: bundle exec rails test:models
  - name: Controller Tests
    script: bundle exec rails test:controllers
  - name: Rubocop Linter
    script: bundle exec rubocop
  - name: Docker Build
    script: docker build -t dontfile .
  - stage: deploy
    script: skip
    deploy: &heroku
      on:
        tags: true
        all_branches: true
        repo: MatheusRich/dontfile
      provider: heroku
      app: dont-file
      api_key:
        secure: 

after_script:
- "./cc-test-reporter after-build -t simplecov --exit-code $TRAVIS_TEST_RESULT"
